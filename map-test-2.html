<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Leonor López de Córdoba — Mapa Biográfico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .leaflet-popup-content img {
            margin-top: 8px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        // Create the map
        const map = L.map('map').setView([38.5, -4.0], 6); // Centered on Spain

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load CSV data using PapaParse
        Papa.parse("assets/data/leonor_map_data.csv", {
            download: true,
            header: true,
            complete: function (results) {
                results.data.forEach(function (row) {
                    if (row.latitude && row.longitude) {
                        const marker = L.marker([parseFloat(row.latitude), parseFloat(row.longitude)]).addTo(map);
                        let popup = `<strong>${row.title}</strong><br><em>${row.year}</em><br>${row.description}`;
                        if (row.image && row.image.trim() !== "") {
                            popup += `<br><img src="${row.image}" alt="Imagen relacionada con ${row.title}" width="200" />`;
                        }
                        marker.bindPopup(popup);
                    }
                });
            }
        });
    </script>

</body>

</html>
