<!DOCTYPE html>
<html>

<head>
    <title>Leonor López de Córdoba – Mapa Interactivo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>
    <h2>Leonor López de Córdoba: Mapa de su vida / Life Map</h2>
    <div id="map" style="height: 600px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([37.8882, -4.7794], 6); // Vista inicial en Córdoba

        // Capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar datos CSV usando PapaParse
        Papa.parse('./data/leonor_map_data.csv', {
            download: true,
            header: true,
            complete: function (results) {
                results.data.forEach(function (row) {
                    if (row.latitude && row.longitude) {
                        var marker = L.marker([row.latitude, row.longitude]).addTo(map);
                        marker.bindPopup(
                            `<strong>${row.title}</strong><br><em>${row.year}</em><br><p>${row.description}</p>`
                        );
                    }
                });
            }
        });
    </script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>

</html>
